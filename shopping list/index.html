<!DOCTYPE html>
<html>
  <head>
    <title>Shopping List</title>
    <link rel="shortcut icon" href="" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1>Shopping List</h1>
    <div class="user">
      <input id="userinput" type="text" placeholder="enter items" />
      <button id="enter">Enter</button>
    </div>
    <ul id="maindiv">
      <div class="card"><li class="bold">Notebook</li></div>
      <div class="card"><li class="bold">Jello</li></div>
      <div class="card"><li class="bold">Spinach</li></div>
      <div class="card"><li class="bold">Rice</li></div>
      <div class="card"><li class="bold">Birthday Cake</li></div>
      <div class="card"><li class="bold">Candles</li></div>
    </ul>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
